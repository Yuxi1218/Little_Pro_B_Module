TebLocalPlannerROS:
  # 軌跡配置
  teb_autosize: True
  dt_ref: 0.4
  dt_hysteresis: 0.1
  global_plan_overwrite_orientation: True
  max_global_plan_lookahead_dist: 3.0
  feasibility_check_no_poses: 3
  max_samples: 200
  
  # 機器人配置
  max_vel_x: 0.3
  max_vel_x_backwards: 0.2
  max_vel_theta: 0.2
  acc_lim_x: 0.5
  acc_lim_theta: 0.5
  min_turning_radius: 0.0  # 差分驅動設為0
  
  # 足跡模型
  footprint_model:
    type: "point"  # 或 "circular", "polygon"
  
  # 目標容忍度  
  xy_goal_tolerance: 0.3
  yaw_goal_tolerance: 0.2
  free_goal_vel: False
  
  # 障礙物 
  inflation_dist: 0.03
  min_obstacle_dist: 0.15
  include_costmap_obstacles: True
  costmap_obstacles_behind_robot_dist: 1.0
  obstacle_poses_affected: 25
  
  # 優化
  no_inner_iterations: 3
  no_outer_iterations: 2
  optimization_activate: True
  optimization_verbose: False
  penalty_epsilon: 0.1
  weight_max_vel_x: 2
  weight_max_vel_theta: 1
  weight_acc_lim_x: 1
  weight_acc_lim_theta: 1
  weight_kinematics_nh: 1000
  weight_kinematics_forward_drive: 1
  weight_shortest_path: 1
  weight_optimaltime: 2
  weight_obstacle: 30
  
  # 平行軌跡規劃
  enable_homotopy_class_planning: False
  enable_multithreading: True
  max_number_classes: 4
  roadmap_graph_no_samples: 15
  roadmap_graph_area_width: 5
  h_signature_prescaler: 0.5
  h_signature_threshold: 0.1
  obstacle_heading_threshold: 0.45
  visualize_hc_graph: False
 
  # Recovery
  shrink_horizon_backup: True
  oscillation_recovery: True
  oscillation_v_eps: 0.2
  oscillation_omega_eps: 0.2
